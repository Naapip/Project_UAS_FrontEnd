<!DOCTYPE html>
<html lang="en" ng-app="travelApps">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Taruma Travel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-route.min.js"></script>
  <script src="/js/login.js"></script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(0, 0, 0, 0.1) 70%), url('/images/background.jpg') no-repeat center center/cover;
    }
    .form-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .form-container h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      margin-bottom: 20px;
    }
  </style>
</head>
<body ng-controller="AuthController">
  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Login</h2>
      <form ng-submit="loginUser()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" ng-model="user.email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" ng-model="user.password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="create-account.html" class="text-decoration-none">Create Account</a></p>
      </div>
    </div>
  </div>
</body>
</html>
