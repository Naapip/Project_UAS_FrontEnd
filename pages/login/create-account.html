<!DOCTYPE html>
<html lang="en" ng-app="travelApps">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Taruma Travel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="/js/create-account.js"></script>
</head>
<body ng-controller="AuthController">
  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Create Account</h2>
      <form ng-submit="registerUser()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" ng-model="user.email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" ng-model="user.password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
